<div class="pageCenter">
  <nb-card size="medium">
    <nb-card-header>Tilt Sensor</nb-card-header>
    <nb-card-body>
      <div id="card_body">
        <label class="form_element">
          <input   type="text" nbInput placeholder="Username" fullWidth fieldSize="giant"
                 (keyup)="onKeyUsername($event)">
        </label>
        <br>
        <label class="form_element">
          <input type="password" nbInput placeholder="Password" fullWidth fieldSize="giant"
                 (keyup)="onKeyPassword($event)">
        </label>
        <br>
        <button class="form_element" id="submit_button" nbButton status="primary" size="giant"
                (click)="onSubmit()">Submit
        </button>
      </div>
    </nb-card-body>
  </nb-card>
</div>
