<div class="pageCenter">
  <nb-card size="medium">
    <nb-card-header>Tilt Sensor</nb-card-header>
    <nb-card-body>
      <h2>Enter Sensor Id</h2>
      <label>
        <input type="text" nbInput placeholder="Text field" fullWidth fieldSize="giant"
               (keyup)="onKey($event)">
      </label>
      <button id="submit_button" nbButton status="primary" size="giant"
              routerLink="/chart/{{values}}">Submit
      </button>
    </nb-card-body>
  </nb-card>
</div>
